sudo: required

services:
  - docker

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

script:
  - mkdir -p ${HOME}/.sbt
  - docker run -v ${HOME}/.ivy2:/root/.ivy2 -v ${HOME}/.sbt:/root/.sbt -v ${PWD}:/modellab-geoprocessing -w /modellab-geoprocessing quay.io/azavea/spark:latest ./sbt test

before_deploy:
  - docker run -v ${HOME}/.ivy2:/root/.ivy2 -v ${HOME}/.sbt:/root/.sbt -v ${PWD}:/modellab-geoprocessing -w /modellab-geoprocessing quay.io/azavea/spark:latest ./sbt assembly
  - sudo chown ${USER} target/scala-2.10/modellab-geoprocessing-assembly-${TRAVIS_TAG}.jar

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - sample/breaks/nlcd.data
    - sample/breaks/tr.data
    - sample/layers/landsatNir.json
    - sample/layers/elevation.json
    - sample/layers/impervious2001.json
    - sample/layers/impervious2011.json
    - sample/layers/landsatBlue.json
    - sample/layers/landsatGreen.json
    - sample/layers/landsatRed.json
    - sample/layers/water.json
    - sample/layers/nlcd.json
    - target/scala-2.10/modellab-geoprocessing-assembly-${TRAVIS_TAG}.jar
  skip_cleanup: true
  on:
    repo: azavea/modellab-geoprocessing
    tags: true

notifications:
  slack:
    secure: 
